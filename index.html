<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mend Aesthetics - Valentine's Specials</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Add EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Your existing styles remain unchanged */
        :root {
            --pink-primary: #DB2777;
            --pink-dark: #BE185D;
            --pink-light: #FCE7F3;
        }
        
        @keyframes floatIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes shine {
            0% { background-position: -100px; }
            100% { background-position: 200px; }
        }
        
        .animate-float {
            animation: floatIn 0.6s ease-out forwards;
        }
        
        .service-card {
            opacity: 0;
            animation: floatIn 0.6s ease-out forwards;
            border: 1px solid #F3F4F6;
            background: white;
            border-radius: 1rem;
            margin-bottom: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .valentine-banner {
            background: linear-gradient(120deg, #FDF2F8, #FCE7F3, #FDF2F8);
            background-size: 200% 100%;
            animation: shine 3s infinite linear;
            border-radius: 16px;
        }
        
        .giveaway-card {
            background: linear-gradient(135deg, #FDF2F8, #FECDD3);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .tab-content:not(.active) {
            display: none;
        }
        
        .brand-pink {
            color: #DB2777;
        }
        
        .book-button {
            background: linear-gradient(to right, var(--pink-primary), var(--pink-dark));
            color: white;
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .book-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(219, 39, 119, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Your existing HTML content remains unchanged -->
    
    <!-- Add this hidden loading overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg">
            <p class="text-gray-800">Sending booking request...</p>
        </div>
    </div>

    <!-- Import your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
