<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mend Aesthetics - Valentine's Specials</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm p-4 animate-float">
            <h1 class="text-3xl font-bold text-center text-pink-600">Mend Aesthetics</h1>
        </header>
        <main class="flex-1 overflow-y-auto p-4">
            <div id="homeTab" class="tab-content active">
                <div class="valentine-banner p-6 mb-6 animate-float">
                    <h2 class="text-2xl font-semibold text-pink-800">Valentine's Day Specials! üíù</h2>
                    <p class="text-pink-700 text-lg">Book now for exclusive February offers - Must book by Feb 28th</p>
                </div>
                <div class="giveaway-card p-6 mb-6 animate-float">
                    <h3 class="text-xl font-semibold text-pink-800">‚ú® Free Botox Giveaway!</h3>
                    <p class="text-pink-700 mt-2">Win a free Botox treatment valued at $500!</p>
                    <a href="#" onclick="handleGiveawayEntry()" class="book-button text-center block no-underline mt-4">
                        Enter Giveaway on Instagram
                    </a>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script>
            function switchTab(tabId) {
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            }
            
            function openBooking(service) {
                switchTab('bookTab');
                document.getElementById('serviceSelect').value = service;
            }
            
            async function submitBooking(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                
                const bookingDetails = {
                    service: formData.get('serviceSelect'),
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    email: 'nurselanez@gmail.com'
                };
                
                try {
                    emailjs.init("YOUR_USER_ID");
                    await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                        to_email: bookingDetails.email,
                        from_name: bookingDetails.name,
                        service: bookingDetails.service,
                        phone: bookingDetails.phone,
                        appointment_date: bookingDetails.date,
                        appointment_time: bookingDetails.time,
                        message: `New booking request for ${bookingDetails.service}`
                    });
                    alert('Booking request sent successfully!');
                    form.reset();
                } catch (error) {
                    console.error('Booking submission error:', error);
                    alert('Error submitting booking. Please try again.');
                }
            }
            
            function handleGiveawayEntry() {
                window.open('https://www.instagram.com/nurselanz.injects', '_blank');
            }
        </script>
    </div>
</body>
</html>
